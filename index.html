<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="bookshelf"></div>

    <button id="newBookBtn">New Book</button>

    <dialog id="bookDialog">
      <form id="bookForm" method="dialog">
        <label>Title <input name="title" required /></label>
        <label>Author <input name="author" required /></label>
        <label
          >Pages <input name="pages" type="number" min="1" required
        /></label>
        <label>Read <input name="read" type="checkbox" /></label>

        <menu>
          <button type="button" id="cancelBtn">Cancel</button>
          <button id="submitBtn" value="default">Add</button>
        </menu>
      </form>
    </dialog>

    <script src="script.js"></script>
  </body>
</html>
